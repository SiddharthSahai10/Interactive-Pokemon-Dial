<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Dial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #hover-display {
    width: 200px;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: scale(1);
    opacity: 0.95;
    background: rgba(255, 255, 255, 0.95); 
    box-shadow: 0 8px 20px rgba(0,0,0,0.2), 0 0 10px rgba(147, 51, 234, 0.3);
}
   
    
    .dial-container {
        background: radial-gradient(circle, rgba(232, 11, 11, 0.3) 0%, rgba(255,255,255,0.1) 70%);
        border: 14px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
            0 0 30px rgba(142, 8, 228, 0.5),
            inset 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .pokemon {
        border-radius: 6px;
        background: rgba(18, 18, 17, 0.896);
        padding:1px;
        box-shadow: 
            0 4px 14px rgba(0, 0, 0, 0.2),
            0 0 10px rgba(255, 255, 255, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    
    }
    
    .pokemon:hover {
        transform: rotate(var(--rotate, 0deg)) translateY(calc(-210px - 30px)) translateX(-50%) scale(1.5);
        box-shadow: 
            0 14px 24px rgba(0, 0, 0, 0.3),
            0 0 15px rgba(255, 255, 255, 0.8),
            0 0 30px rgba(147, 51, 234, 0.6);
        z-index: 10;
    }
    
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    .spinning {
        animation: spin 60s linear infinite;
    }
    
    .paused {
        animation-play-state: paused;
    }
    
    #center-display {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(240, 240, 255, 0.95));
        border: 2px solid rgba(147, 51, 234, 0.3);
        max-width: 90%;
        width: 400px;
    }
 </style>
</head>

<body class="relative bg-gradient-to-r from-black via-indigo-300 to-violet-200 overflow-hidden flex items-center justify-center min-h-screen">

        <div>K</div>
        <div>E</div>
        <div class="mt-2">D</div>
        <div>E</div>
        <div>X</div>
      </div>

        </div>
    </div>

    <div id="center-display" class="hidden absolute bg-white rounded-2xl p-6 shadow-2xl text-center transform -translate-x-1/2 -translate-y-1/2 transition-transform duration-500">
